        <script>
            var value,introJ='',step=false;
            //loadHtml("Alabama-Clean");
            
            
            jQuery(document).on('change', '#states', function(){
                var val = jQuery(this).val();
                loadHtml(val);
            });
            
            function loadHtml(dat){
                jQuery('#loader').addClass('loading');
                value = dat+".html";
                //jQuery("#loadData").load(dat);
                var url = "pdf/createPdf.php?value="+value;
                jQuery("#generate a").attr('href', url);
                
                //if(readCookie('introjs')){
                    jQuery(".jsmaps-wrapper-box").hide();
                //}
                
                jQuery("#states option").each(function( index ) {
                    var chk = jQuery(this).val();
                    if(chk==dat){
                        jQuery(this).attr('selected', 'selected');
                    }
                });
                
                
                //iFrame
                jQuery("#loadData").html('');
                jQuery("#loadData").html('<iframe frameBorder="0" id="dataFrame" width="100%" src="'+value+'"></iframe>');
                setTimeout(function(){
                    iResize();
                    //intro js start
                    if(!readCookie('introjs')){
                        startTour();
                    }
                    //create cookies
                    createCookie('introjs', $.now(), '365');
                }, 1500);
            }
            
            
            function iResize() {
               var heig = jQuery(window.frames[0].document).height();
               
               var hei1 = heig+200;
               jQuery("#loadData").height(hei1+'px');
               jQuery("#dataFrame").height(heig+'px');
               jQuery('#loader').removeClass('loading');
            }

            
            jQuery('#usaTerritories-map').JSMaps({
                map: 'usaTerritories',
                mapWidth: 800, 
                mapHeight: 600,
                stateClickAction : "none",
                onStateClick : function(res) {
                    loadHtml(res.url);jQuery('#loader').addClass('loading');
                    if(step){
                        introJ.goToStep(3).start().previousStep();
                        step=false;
                    }
                }
            });
      
            jQuery(".my_toggle").click(function(){
                jQuery(".jsmaps-wrapper-box").slideToggle( "slow" );
            });
        
    		function startTour() {
    			introJ = introJs().onchange(function(targetElement) {
                    switch(jQuery(targetElement).attr("data-step")) {
                        case "2":
                        step = true;
                        jQuery(".jsmaps-wrapper-box").show();
                        break;
                    }
                }).start();
    		}

    		
    		// Cookies
            function createCookie(name, value, days) {
                if(readCookie('introjs')){
                    return;
                }
                if (days) {
                    var date = new Date();
                    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                    var expires = "; expires=" + date.toGMTString();
                }
                else var expires = "";               
    
                document.cookie = name + "=" + value + expires + "; path=/";
            }
    
            function readCookie(name) {
                var nameEQ = name + "=";
                var ca = document.cookie.split(';');
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                    if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
                }
                return null;
            }
